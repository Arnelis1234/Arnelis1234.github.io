<!DOCTYPE html>
<html lang="lt">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mano pirmasis HTML dokumentas</title>
    <style>

        .header {
            background-color: #ffffff;
            color: rgb(185, 21, 21);

        }

        .bbb {
            background-color: #3d09e9;
            color: rgb(0, 0, 0);

        }
    </style>
</head>
<body>
    <!-- DIV žymė sukuria konteinerį, kuris grupuoja ir išdėsto HTML elementus -->
    <!-- Jos paskirtis: -->
    <!-- 1. Grupuoti susijusius elementus į loginius blokus -->
    <!-- 2. Kurti išdėstymo struktūrą puslapyje -->
    <!-- 3. Taikyti stilius grupėms elementų -->
    <!-- 4. Lengviau valdyti ir stilizuoti turinį -->
    <div class="header">
        <h1>Arnas Klevečka</h1>
         <p><u>zaidziu banditai.lt</u></p>


        <h5>EF-24/2</h5>


        <h3>Dominančios IT sritys:</h3>
        <ol>
            <!-- <strong> žymė naudojama semantinei reikšmei - pabrėžia svarbų turinį -->
            <!-- Ji turi semantinę reikšmę naršyklėms ir skaitytuvams -->
             <li><strong>Dirbtinis intelektas</strong></li>
                         <!-- <b> žymė naudojama tik vizualiam paryškinimui be semantinės reikšmės -->
            <!-- Ji tik keičia išvaizdą, bet neprideda jokios papildomos reikšmės -->
            <li><b>Žaidimų kūrimas</b></li>
            <li>Daugiagysliai tinklai</li>
        </ol>

      

        <h3>Įgūdžiai, kuriuos noriu išmokti:</h3>
        <ul>
            <!-- <em> žymė naudojama semantinei reikšmei - pabrėžia svarbų turinį su emfaze -->
            <!-- Ji turi semantinę reikšmę ir keičia teksto intonaciją skaitytuvuose -->
            <li><em>Python programavimas</em></li>
            
            <!-- <i> žymė naudojama tik vizualiam pasvirimui be semantinės reikšmės -->
            <!-- Ji naudojama techniniams terminai, užsienio kalbų žodžiams ir pan. -->
            <li><i>Duomenų bazių valdymas</i></li>
            
            <li>Web dizainas</li>
        </ul>



    </div>

    <div class="bbb">
        <a href="https://www.w3schools.com/html/" target="_blank">Apsilankyk W3Schools HTML puslapyje</a>


        <img src="images/ostapenko2.jpg" alt="Mano svajonių darbo pozicija - programuotojas dirbantis su modernia technologija" width="300">
    </div>
    
</body>
</html>
